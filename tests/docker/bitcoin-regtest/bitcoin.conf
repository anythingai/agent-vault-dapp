# Bitcoin Core configuration for regtest testing
regtest=1
server=1
daemon=0
printtoconsole=1

# RPC configuration
rpcuser=test
rpcpassword=test
rpcport=18443
rpcbind=0.0.0.0
rpcallowip=0.0.0.0/0

# Network settings
listen=1
port=18444
bind=0.0.0.0:18444

# Wallet settings
disablewallet=0
fallbackfee=0.00001

# Mining settings
addresstype=bech32
changetype=bech32

# Testing optimizations
connect=0
dnsseed=0
upnp=0
natpmp=0

# Fast block generation for testing
blocknotify=
alertnotify=

# Logging
debug=1
logtimestamps=1

# Performance settings for testing
dbcache=256
maxmempool=50